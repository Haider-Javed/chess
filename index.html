<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Chess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Master Chess</h1>
            <div class="game-info">
                <div class="turn-indicator">
                    <span id="turn-text">White's Turn</span>
                    <div id="turn-icon" class="turn-circle white"></div>
                </div>
                <button id="reset-btn" class="btn">New Game</button>
            </div>
        </header>

        <main>
            <div class="board-container">
                <div id="chessboard" class="chessboard">
                    <!-- Board generated by JS -->
                </div>

                <!-- Promotion Modal -->
                <div id="promotion-modal" class="modal hidden">
                    <div class="modal-content">
                        <h3>Promote Pawn</h3>
                        <div class="promotion-options">
                            <button data-piece="q" class="promo-btn">♕</button>
                            <button data-piece="r" class="promo-btn">♖</button>
                            <button data-piece="b" class="promo-btn">♗</button>
                            <button data-piece="n" class="promo-btn">♘</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="status-panel">
                <div id="status-message" class="status-message"></div>
                <div class="captured-pieces">
                    <div id="captured-white" class="captured-row"></div>
                    <div id="captured-black" class="captured-row"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="chess.js"></script>
    <script src="ui.js"></script>
</body>

</html>
